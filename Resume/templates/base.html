<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/custom.css"> -->

    <title>{% block title %}{% endblock %}-Virat Patel</title>
  </head>
  <body>
      <!-- Navibar -->
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img class="brandLogo" src="/static/img/left.png" alt="My image"></a>
    
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="navbar-collapse collapse" id="navbarSupportedContent" style>
          <ul class="navbar-nav mr-auto">
    
            <li class="nav-item font-weight-bold">
              <a class="nav-link" href="/">Home</a>
            </li>
            
            <li class="nav-item font-weight-bold">
              <a class="nav-link" href="/cv">CV</a>
            </li>

            <li class="nav-item font-weight-bold">
              <a class="nav-link" href="/project">Project</a>
            </li>

            <li class="nav-item font-weight-bold">
              <a class="nav-link" href="/certificate">Certificates</a>
            </li>
    
            <li class="nav-item font-weight-bold">
              <a class="nav-link" href="/contact">Contact</a>
            </li>

          </ul>
    
          <form class="form-inline my-2 my-lg-0 mr-3" method="get" action="/search/">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    
          </form>
          
          <!-- <div>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">SignUp</button>
          </div> -->
          
        </div>
      </nav>
    </div>
  

  
    

{%block body %}

{% endblock body %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

  
  {% block footer %}
  
    <div class="footer-bottom text-center text-white footer-dark bg-dark py-3">
      <p>Copyright @2020 <a href="#">Virat Patel</a>-All Right Reserved.
        
      </p>
      <p >Designed By Virat Patel</p>
    </div>
  {% endblock footer %}
</html>
