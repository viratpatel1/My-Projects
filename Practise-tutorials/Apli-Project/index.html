    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       

        <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>

        <link rel="stylesheet" href="W3.css">

    <body>
        <div id="container">
            <div class="nav">
                <img src="img/logo-removebg.png" alt="">
                <ul>
                    <li><a href="#">Company Name</a>
                    </li>
                </ul>
            </div>

            <div class="profile">
                <div class="profile-pic">
                    <img src="img/profile.jpg" alt="Profile-Picture">
                    <h5>Your Name</h5>
                </div>
                <div id="rc">

                </div>
            </div>

            <div class="slider">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="img/1.jpg" width="100%" height="81">
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="img/2.jpg" width="100%" height="81">
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="img/3.jpg" width="100%" height="81">
                        <div class="text">Caption Three</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <img src="img/4.jpg" width="100%" height="81">
                        <div class="text">Caption Four</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <img src="img/5.jpg" width="100%" height="81">
                        <div class="text">Caption Five</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
                <!-- <br> -->

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>

            <div class="video-screen">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
                <div class="comment">
                    <button>Comment</button>
                </div>
                <div class="save">
                    <button>Save</button>
                </div>
            </div>
            <div class="grade">
                <div class="grader-selecter">
                    <h4>Grading</h4>
                </div>
                <div class="select">
                    <ul>
                        <li>
                            <button class="btn-1">1</button>
                            <button class="btn-2">2</button>
                            <button class="btn-3">3</button>
                            <button class="btn-4">4</button>
                            <button class="btn-5">5</button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <script>
            anychart.onDocumentReady(function () {
              
                var data1 = [
                    { x: "O", value: 1 },
                    { x: "C", value: 2 },
                    { x: "E", value: 3 },
                    { x: "A", value: 4 },
                    { x: "N", value: 5 }
                ];
                
                
          
               // create radar chart
               var chart = anychart.radar();
          
               // set chart yScale settings
               chart.yScale()
                 .minimum(0)
                 .maximum(5)
                 .ticks({'interval':5});
          
                // color alternating cells
                chart.yGrid().palette(["gray 0.1", "gray 0.2"]);
          
                // create first series
                chart.area(data1).name('Radar-Chart').markers(true).fill("#E55934", 0.3).stroke("#E55934")
                // create second series
               
                // set chart title
                
          
                // set container id for the chart
                chart.container('rc');
                // initiate chart drawing
                chart.draw();
          
              });

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </body>
